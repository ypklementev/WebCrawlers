<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
  <meta charset="UTF-8">
  <title>Minimal Crawler UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="min-h-screen p-8 bg-gray-100">
<div x-data="crawlerApp()" class="w-full max-w-3xl mx-auto space-y-6 mt-20">

  <h1 class="text-3xl font-light text-gray-800">Website Crawler</h1>

  <div class="flex gap-2">
    <input x-model="url" type="text" placeholder="https://example.com"
           class="flex-1 rounded border border-gray-300 px-3 py-2 focus:ring focus:ring-indigo-300 focus:outline-none">
    <button @click="start()"
            class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
      Scan
    </button>
  </div>

  <template x-if="status === 'running'">
    <div class="space-y-2">
      <div class="text-sm text-gray-600" x-text="`Processing: ${processed} / ${found}`"></div>
      <div class="w-full bg-gray-200 rounded h-3 overflow-hidden">
        <div class="bg-indigo-600 h-full transition-all"
             :style="{width: (found > 0 ? (processed/found*100) : 0) + '%'}"></div>
      </div>
    </div>
  </template>

  <template x-if="status === 'finished'">
    <div class="p-4 bg-green-50 border border-green-200 rounded text-green-800">
      Done! Results below ðŸŽ‰
    </div>
  </template>

  <template x-if="status === 'error'">
    <div class="p-4 bg-red-50 border border-red-200 rounded text-red-800"
         x-text="errorMessage"></div>
  </template>

  <!-- RESULTS -->
  <template x-if="status === 'finished'">
    <div class="space-y-4">
      <template x-for="[code, urls] of Object.entries(results)" :key="code">
        <div class="border rounded p-3 bg-white">
          <div class="flex justify-between items-center">
            <div class="font-medium text-gray-700" x-text="`${code} (${urls.length})`"></div>
            <button @click="toggle(code)" class="text-sm text-indigo-600 hover:underline">Toggle</button>
          </div>
          <div x-show="open[code]" class="mt-2 space-y-1">
            <template x-for="u in urls" :key="u">
              <div class="text-sm text-gray-600 truncate" x-text="u"></div>
            </template>
          </div>
        </div>
      </template>
    </div>
  </template>

</div>

<script>
function crawlerApp() {
  return {
    url: "",
    status: "idle",
    processed: 0,
    found: 0,
    results: {},
    errorMessage: "",
    taskId: null,
    ws: null,
    open: {},

    toggle(code) {
      this.open[code] = !this.open[code];
    },

    async start() {
      this.status = "starting";

      let res = await fetch("/crawl", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ url: this.url })
      });

      if (!res.ok) {
        this.status = "error";
        this.errorMessage = "Failed to start crawl";
        return;
      }

      let data = await res.json();
      this.taskId = data.task_id;
      this.connectWS();
    },

    connectWS() {
      this.status = "running";
      this.ws = new WebSocket(`ws://${location.host}/ws/${this.taskId}`);

      this.ws.onmessage = (e) => {
        let msg = JSON.parse(e.data);

        if (msg.type === "progress") {
          this.processed = msg.processed;
          this.found = msg.found;
        }

        if (msg.type === "finished") {
          this.results = msg.results;
          this.status = "finished";
          this.ws.close();
        }

        if (msg.type === "error") {
          this.status = "error";
          this.errorMessage = msg.error;
          this.ws.close();
        }
      };
    }
  }
}
</script>
</body>
</html>
